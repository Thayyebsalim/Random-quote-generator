<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Nixie+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="Quote.js"></script>
  <link rel="stylesheet" href="Quote.css">
  <title>Random Quote Generator</title>
</head>

<body>

  <!--Box-->
  <div class="content">

    <div class="box">
      <h1>Have a nice day!</h1>
      <!--Quot disp sec-->
      <div id="quote"></div>
    </div>

    <!--Button to generate quote-->
    <div class="bord">
      <button class="btn">Get a Quote</button>

      <!--tweet button from twitter dev page-->
      <a target="_blank" class="twitter-quote" data-show-count="false"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8">

      </script>
    </div>
  </div>
  <div class="footer">
    <div class="line"></div>
    Coded by Thayyeb Salim
    <i class="icon-heart-empty"></i>
  </div>
  </div>

</body>

</html>
